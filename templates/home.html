<!DOCTYPE html>
<html>
<head>
    <title>YouTube View Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding: 20px; background-color: #f8f9fa; }
        .container { max-width: 800px; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        .form-group { margin-bottom: 20px; }
        .header { margin-bottom: 30px; text-align: center; }
        .btn-predict { width: 100%; padding: 10px; font-size: 1.1rem; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>YouTube View Predictor</h1>
            <p class="text-muted">Get estimated views for your video (30k-50k range optimized)</p>
        </div>
        
        <form action="/predict" method="post" enctype="multipart/form-data">
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="title" class="form-label">Video Title*</label>
                        <input type="text" class="form-control" id="title" name="title" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="duration" class="form-label">Duration (seconds)*</label>
                        <input type="number" class="form-control" id="duration" name="duration" min="1" required>
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="upload_time" class="form-label">Upload Date & Time*</label>
                        <input type="datetime-local" class="form-control" id="upload_time" name="upload_time" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="subscribers" class="form-label">Channel Subscribers*</label>
                        <input type="number" class="form-control" id="subscribers" name="subscribers" min="0" required>
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="genre" class="form-label">Genre*</label>
                        <select class="form-control" id="genre" name="genre" required>
                            <option value="Entertainment">Entertainment</option>
                            <option value="Education">Education</option>
                            <option value="Music">Music</option>
                            <option value="Gaming">Gaming</option>
                            <option value="News">News</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="country" class="form-label">Country*</label>
                        <select class="form-control" id="country" name="country" required>
                            <option value="US">United States</option>
                            <option value="IN">India</option>
                            <option value="GB">United Kingdom</option>
                            <option value="JP">Japan</option>
                            <option value="BR">Brazil</option>
                        </select>
                    </div>
                </div>
            </div>
            
            <div class="mb-3">
                <label for="thumbnail" class="form-label">Thumbnail Image*</label>
                <input type="file" class="form-control" id="thumbnail" name="thumbnail" accept="image/*" required>
                <div class="form-text">Upload a high-quality thumbnail (JPEG or PNG)</div>
            </div>
            
            <button type="submit" class="btn btn-primary btn-predict">Predict Views</button>
        </form>
    </div>
</body>
</html>
