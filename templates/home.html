<!DOCTYPE html>
<html>
<head>
    <title>YouTube View Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding: 20px; }
        .form-group { margin-bottom: 15px; }
        .container { max-width: 800px; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">YouTube View Predictor</h1>
        <form action="/predict" method="post" enctype="multipart/form-data">
            
            <!-- Video Metadata -->
            <div class="mb-3">
                <label for="title" class="form-label">Video Title*</label>
                <input type="text" class="form-control" id="title" name="title" required>
            </div>
            
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="duration" class="form-label">Duration (seconds)*</label>
                        <input type="number" class="form-control" id="duration" name="duration" min="1" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="upload_time" class="form-label">Upload Date & Time*</label>
                        <input type="datetime-local" class="form-control" id="upload_time" name="upload_time" required>
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="subscribers" class="form-label">Channel Subscribers*</label>
                        <input type="number" class="form-control" id="subscribers" name="subscribers" min="0" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="genre" class="form-label">Genre*</label>
                        <select class="form-control" id="genre" name="genre" required>
                            <option value="Entertainment">Entertainment</option>
                            <option value="Education">Education</option>
                            <option value="Music">Music</option>
                            <option value="Gaming">Gaming</option>
                            <option value="News">News</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                </div>
            </div>
            
            <div class="mb-3">
                <label for="country" class="form-label">Country*</label>
                <select class="form-control" id="country" name="country" required>
                    <option value="US">United States</option>
                    <option value="IN">India</option>
                    <option value="GB">United Kingdom</option>
                    <option value="JP">Japan</option>
                    <option value="BR">Brazil</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            
            <!-- Thumbnail Upload -->
            <div class="mb-3">
                <label for="thumbnail" class="form-label">Thumbnail Image*</label>
                <input type="file" class="form-control" id="thumbnail" name="thumbnail" accept="image/*" required>
                <div class="form-text">Upload a high-quality thumbnail (JPEG or PNG)</div>
            </div>
            
            <button type="submit" class="btn btn-primary">Predict Views</button>
        </form>
    </div>
</body>
</html>
