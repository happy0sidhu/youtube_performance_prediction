<!DOCTYPE html>
<html>
<head>
    <title>Prediction Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding: 20px; }
        .container { max-width: 800px; }
        .card { margin-bottom: 20px; }
        .thumbnail-preview { max-width: 100%; height: auto; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Prediction Result</h1>
        
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Thumbnail Preview</h5>
                <img src="{{ result.thumbnail_path }}" class="thumbnail-preview mb-3">
            </div>
        </div>
        
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Estimated Views</h5>
                <p class="display-4">{{ result.median_views }}</p>
                <p class="text-muted">Median prediction</p>
            </div>
        </div>
        
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Prediction Range</h5>
                <p class="h3">{{ result.prediction_range.lower }} to {{ result.prediction_range.upper }}</p>
                <p class="text-muted">{{ result.prediction_range.confidence }} confidence interval</p>
            </div>
        </div>
        
        <a href="/" class="btn btn-primary mt-3">Make Another Prediction</a>
    </div>
</body>
</html>
