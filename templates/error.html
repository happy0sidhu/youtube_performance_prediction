<!DOCTYPE html>
<html>
<head>
    <title>Error</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding: 20px; background-color: #f8f9fa; }
        .error-container { max-width: 600px; margin: 0 auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="alert alert-danger">
            <h4 class="alert-heading">Prediction Error</h4>
            <p>{{ error_message }}</p>
            <hr>
            <a href="/" class="btn btn-outline-danger">Try Again</a>
        </div>
    </div>
</body>
</html>
